<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navcontainer">
                <ul>
                    <a href="#"><li><i class="fa-solid fa-house"></i> Home</li></a>
                    <a href="#"><li><i class="fa-solid fa-address-card"></i> About Us</li></a>
                    <a href="#"><li><i class="fa-solid fa-address-book"></i> Contact Us</li></a>
                    <a href="#"><li><i class="fa-solid fa-link"></i> Link</li></a>
                    <a href="#"><li>Dropdown <i class="fa-solid fa-chevron-down"></i></li></a>
                </ul>

                <div class="navform">
                    <input type="search"  id="search" placeholder="Search">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </div>
        </nav>

    </header>

    <script src="https://kit.fontawesome.com/456892faf1.js" crossorigin="anonymous"></script>
</body>
</html>
